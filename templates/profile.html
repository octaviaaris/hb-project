{% extends 'base.html' %}

{% block title %}Profile{% endblock%}

{% block content %}

<p>Welcome back, {{ session.username }}!</p>

<div id="top-picks">
<p>TOP PICKS FOR YOU (5)</p>
<ul>
	{% for rec in recs %}
	<li><a href="/details/{{ rec.restaurant_id }}" target="_blank">{{ rec.name }}</a> ({{ rec.city }})</li>
	{% endfor %}
</ul>

</div>

<form action="/search-results">
	Find <input type="text" name="search_string" placeholder="Restaurant name">
	<select name="city">
		<option value="San Francisco">Choose a city</option>
		{% for city in cities %}
		<option value="{{ city[0] }}">{{ city[0] }}</option>
		{% endfor %}
	</select>
	<input type="submit" value="Search">
</form>

<p><a href="/handle-logout">Log Out</a></p>

{% endblock %}
