<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
    <h4><a href="/">tasteBud</a></h4>
    {% if not profile %}
    <a href="/profile">Back to profile</a>
    {% endif %}
    {% if not reviews %}
    <a href="/reviews">See your reviews</a>
    {% endif %}
    <a href="/handle-logout">Log out</a>
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}
    {% block content %}BODY CONTENT GOES HERE{% endblock %}

  <script src="http://code.jquery.com/jquery.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
  <script src="/static/js/search.jsx" type="text/jsx"></script>
  <script src="/static/js/top_picks.jsx" type="text/jsx"></script>
  <script src="/static/js/reviews.jsx" type="text/jsx"></script>
  <script src="/static/js/DetailsAndRating.jsx" type="text/jsx"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

</html>
