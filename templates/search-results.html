{% extends 'base.html' %}

{% block title %}Search{% endblock%}

{% block content %}

<p>SEARCH RESULTS:</p>

<p>Restaurants in {{ location }}</p>

<ul>
	{% for restaurant in restaurants %}
	<li><a href="/details/{{ restaurant.restaurant_id }}">{{restaurant.name}}</a></li>
	{% endfor %}
</ul>

{% endblock %}
